<div class="row">
  
    <h1>Hard & Soft Skills</h1>
<div class="col-xs-2 col-sm-2 col-md-2- col-lg-2">
  <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
</div>
     

<div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
    <circle-progress
    [percent]="(skill.porcentaje)"
    [radius]="100"
    [showUnits]="false"
    [title]="(skill.nombre)"
    [titleColor]="'#000080'"
    [showTitle]="true"
    [showSubtitle]="false"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'blue'"
    [innerStrokeColor]="'lightblue'"
    [animation]="true"
    [animationDuration]="600"
  ></circle-progress>
<div>
  <td *ngIf="isLogged"><button class="btn btn-info" routerLink="/editskill/{{skill.id}}"><i class="bi bi-magic"></i></button></td>
                    <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(skill.id)"><i class="bi bi-trash3-fill"></i></button></td>
</div>
</div>
</div>
