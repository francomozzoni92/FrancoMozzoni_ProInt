<div class="row">
<h1>Experiencia Laboral</h1>
<div class="col-xs-2 col-sm-2 col-md-2- col-lg-2">
    <button type="button" class="btn btn-outline-info" routerLink="/nuevaexp" *ngIf="isLogged">
     Nueva Experiencia
    </button>
</div>

<div class="col-xs-12 col-sm-1 col-md-1- col-lg-1"></div>
<div class="col-xs-12 col-sm-11 col-md-11 col-lg-11">
    <table class="table">
        <tbody>
            <tr *ngFor="let Experiencia of expe">
                <td><h2>{{Experiencia.nombreE}}</h2></td>
                <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged"><button class="btn btn-info" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-magic"></i>EDITAR</button></td>
                    <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Experiencia.id)"><i class="bi bi-trash3-fill"></i>BORRAR</button></td>
            </tr>
        </tbody>
    </table>    
</div>

</div>
